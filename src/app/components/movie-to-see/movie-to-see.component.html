<div>
    <form class="md-form mt-0 mb-3" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        Movie name <input mdbInput type="text" formControlName="title" placeholder="To Add..."/>
    </form>

    <mdb-card class="card" *ngIf="results.length > 0">
        <mdb-card-body class="px-2">
          <p class="card-text my-1 px-1" *ngFor="let movie of results" (click)="movieName(movie.Title)"
            data-toggle="modal" data-target="#basicExample"
             (click)="frame.show()"> 
            {{movie.Title}}
          </p>
        </mdb-card-body>
    </mdb-card>

    <table mdbTable>
        <thead>
          <tr>
            <th class="py-2 px-1">Title</th>
            <th class="py-2 px-1">Year</th>
            <th class="py-2 px-1">Genre</th>
            <th class="py-2 px-1">Rated</th>
            <th class="py-2 px-1">runtime</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td class="py-2 px-1">{{movie.Title}}</td>
                <td class="py-2 px-1">{{movie.Year}}</td>
                <td class="py-2 px-1">{{movie.Genre}}</td>
                <td class="py-2 px-1">{{movie.Rated}}</td>
                <td class="py-2 px-1">{{movie.Runtime}}</td>
                <td class="py-2 px-1"><button mdbBtn class="customBtn px-2 py-1 " type="button">delete</button></td>
            </tr>

        </tbody>
    </table>

    <!--Cusomtom mdbodla-->
    <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content m-0">
                <div class="modal-header text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-1 p-1" *ngIf="show">
                    <div class="md-form mb-1 row" >
                       <div class="col img-card mr-3" >
                           <img  class="img-card" src={{theMovie.Poster}} alt="Card image cap"> 
                        </div>
                        <div class="col">
                            <strong>TITLE: </strong>{{theMovie.Title}}<br/>
                            <strong>GENRE: </strong>{{theMovie.Genre}}<br/>
                            <strong>YEAR: </strong>{{theMovie.Year}}<br/>
                            <strong>RATE:  </strong>{{theMovie.Rated}}<br/>
                            <strong>DESCRIPTION: </strong>{{theMovie.Plot}}
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button mdbBtn class="customBtn px-5 py-1 " type="button">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end of custom modal-->       
</div>
